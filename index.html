<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #content {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #a2a9b1;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        header {
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            color: #202122;
            margin: 0;
        }
        p {
            margin: 0 0 20px;
            line-height: 1.6;
            color: #202122;
        }
        a {
            color: #0645ad;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .source {
            font-size: 0.9em;
            color: #54595d;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #54595d;
            text-align: center;
        }
        .infobox {
            float: right;
            margin-left: 20px;
            border: 1px solid #a2a9b1;
            border-radius: 4px;
            padding: 10px;
            background: #f0f0f0;
            width: 300px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .infobox img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .nav {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
